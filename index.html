<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Quote Container -->
    <div class="quote-container" id="quote-container">
        <!-- Quote Text -->
        <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="quote">fndkjgnfkjdkn dkjngdkjfg dfk dms kjdgbdjbh jk dsv sd vds kdsv sdk vdsvkjd fbkjd bskj</span>
        </div>
        <!-- Quote Author -->
        <span class="quote-author" id="author"></span>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <!-- twitter Button -->
            <button class="twitter-btn" id="twitter"><i class="fa fa-twitter"></i></button>

            <!-- New Quote Button -->
            <button id="new-quote">New Quote</button>
            
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
